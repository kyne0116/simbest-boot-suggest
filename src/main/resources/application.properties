# Server configuration
server.port=8082

# Application name
spring.application.name=simbest-suggest

# Logging configuration
logging.level.root=INFO
logging.level.com.simbest=DEBUG

# 日志文件配置
logging.file.name=logs/simbest-suggest.log
logging.file.max-size=10MB
logging.file.max-history=30

# 系统配置
system.name=智能领导推荐系统
system.version=2.0.0

# 领域ID配置
domain.id.prefix=domain_

# AI显示配置
ai.display.showConfidence=true
ai.display.showMetrics=true
ai.display.useAdvancedTerminology=true
ai.display.showRecommendationType=true
ai.display.useDetailedReason=true
ai.display.showScore=true
ai.display.usePercentageFormat=true
ai.display.useColoredOutput=false

# AI算法配置
ai.algorithm.useSemantic=true
ai.algorithm.useDeepLearning=true
ai.algorithm.useContextAwareness=true
ai.algorithm.confidenceThreshold=0.6
ai.algorithm.semanticWeight=0.7
ai.algorithm.organizationalWeight=0.8
ai.algorithm.historicalWeight=0.5
