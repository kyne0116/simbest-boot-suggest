# Server configuration
server.port=8082

# Application name
spring.application.name=simbest-suggest

# Logging configuration
logging.level.root=INFO
logging.level.com.simbest=DEBUG

# 日志文件配置
logging.file.name=logs/simbest-suggest.log
logging.file.max-size=10MB
logging.file.max-history=30

# 系统配置
system.name=领导推荐系统
system.version=1.0.0

# 领域ID配置
domain.id.prefix=domain_
