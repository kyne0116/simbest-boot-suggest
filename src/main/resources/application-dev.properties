# 开发环境配置

# 启用DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 显示SQL语句（开发环境）
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 日志级别设置
logging.level.root=INFO
logging.level.com.simbest.boot.suggest=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# 禁用缓存
spring.thymeleaf.cache=false
spring.resources.chain.cache=false

# 开发环境数据库配置（可以使用与生产环境相同的数据库，或者使用本地数据库）
# spring.datasource.url=jdbc:mysql://localhost:3306/suggest_dev?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=password

# 启用H2控制台（如果使用H2数据库）
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# 开发环境特定的应用程序设置
system.name=智能领导推荐系统 (开发环境)
